<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <button class="bg-info ms-5 mt-1 p-0">Hello world</button><br>

    <button class="bg-info ms-5 mt-2 p-2">Hello world</button><br>

    <button class="bg-info ms-5 mt-3 p-3">Hello world</button><br>

    <button class="bg-info ms-5 mt-4 p-4">Hello world</button><br>

    <button class="bg-info ms-5 mt-4 p-5">Hello world</button><br>

<!-- ============================================================================== -->

<h1 class="text-success">======================================</h1>

<button class="bg-dark text-white pt-1">Bye World</button><br>     <!-- Padding-top -->

<button class="bg-dark text-white mt-2 pb-1">Bye World</button><br>   <!-- Padding-bottom -->

<button class="bg-dark text-white mt-2 ps-2">Bye World</button><br>   <!-- Padding-start -->

<button class="bg-dark text-white mt-2 pe-3">Bye World</button><br>   <!-- Padding-end -->

<button class="bg-dark text-white mt-2 px-1">Bye World</button><br>   <!-- Padding-horizontal -->

<button class="bg-dark text-white mt-2 py-1">Bye World</button><br>   <!-- Padding-vertical -->

</body>
</html>
