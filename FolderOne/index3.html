<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    

    <h1 class="text-primary bg-dark m-0">Python Programming Developer</h1>

    <h1 class="text-success bg-primary m-1">Python Programming Developer</h1>

    <h1 class="text-warning bg-danger m-2">Python Programming Developer</h1>

    <h1 class="text-dark bg-success m-3">Python Programming Developer</h1>

    <h1 class="text-danger bg-warning m-4">Python Programming Developer</h1>

    <h1 class="text-info bg-light m-5">Python Programming Developer</h1>



    <h2 class="mt-3">Hello world</h2>   <!-- margin-top -->

    <h2 class="mb-3">Hello world</h2>   <!-- margin-bottom-->

    <h2 class="ms-3">Hello world</h2>   <!-- margin-start-->

    <h2 class="me-3">Hello world</h2>   <!-- margin-end-->

    <h2 class="mx-3">Hello world</h2>   <!-- margin-horizontal-->

    <h2 class="my-3">Hello world</h2>   <!-- margin-vertical-->


</body>
</html>
